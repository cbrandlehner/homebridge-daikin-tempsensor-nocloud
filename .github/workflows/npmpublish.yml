name: Node.js Package

on:
  release:
    types: [created]

permissions:
  contents: read      # Default, but explicit is good
  id-token: write     # Required for OIDC/trusted publishing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true
          cache: 'npm'
      - run: npm ci
      - run: npm publish --provenance
        # Add --access public if it's a new/public scoped package (@scope/pkg)
